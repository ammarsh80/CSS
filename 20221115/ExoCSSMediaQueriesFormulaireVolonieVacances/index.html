<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="titre">Questionnaire de colonie de vacances</div class="titre">
        <div class="formulaire">
            <div class="myflex"><label for="nom" class="nom"> Votre nom</label>
                <input type="text" name="nom" id="nom" maxlength="15">
            </div><br>
            <div  class="myflex"><label for="ville"> Votre ville d'origine</label>
                <input type="text" name="ville" id="ville">
            </div><br>
            <div>
                <div class="myflex"><label for="">Choisir un sport :</label> 
                <input type="checkbox" name="sport" id="sport"><label for="sport" id="sport"> Basket </label>
                <input type="checkbox" name="sport" id="sport"><label for="sport" id="sport"> Rugby </label>
                <input type="checkbox" name="sport" id="sport"><label for="sport" id="sport"> Volley </label>
            </div><br>
            <div class="myflex"><label for=""> Choisir une activité :</label>
                <input type="checkbox" name="activity" id="activity"><label for="activity" id="activity"> Cinéma
                </label>
                <input type="checkbox" name="activity" id="activity"><label for="activity" id="activity"> Pêche </label>
                <input type="checkbox" name="activity" id="activity"><label for="activity" id="activity"> Maquette
                </label>
                <input type="checkbox" name="activity" id="activity"><label for="activity" id="activity"> Théatre
                </label>
            </div><br>
            <div><label for="team">Couleur d'équipe</label>
                <select name="team" class="myflex">
                    <option value="choisir">--Veuillez choisir une option--</option>
                    <option value="red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Orange">Orange</option>
                    <option value="Yellow">Yellow</option>
                </select>
            </div>
        </div>
    </main>
</body>

</html>
